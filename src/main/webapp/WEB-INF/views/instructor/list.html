<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список инструкторов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
        }
        th {
            background-color: #f0f0f0;
        }
        .btn-create {
            display: inline-block;
            padding: 8px 15px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-create:hover {
            background-color: #45a049;
        }
        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            margin-right: 5px;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        .btn-edit:hover {
            background-color: #1976D2;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h1>Мои инструкторы</h1>

<a href="/instructors/create" class="btn-create">Создать инструктора</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="instructorTable">
    <!-- Данные подгружаются через JS -->
    </tbody>
</table>

<div id="noDataMessage" style="margin-top: 15px; font-style: italic; display:none;">
    Инструкторов пока нет.
</div>

<script>
    // Пример подгрузки через fetch (предполагается JSON-эндпоинт на контроллере)
    fetch('/instructors')
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('instructorTable');
            const noData = document.getElementById('noDataMessage');
            if (data.length === 0) {
                noData.style.display = 'block';
            } else {
                data.forEach(instr => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${instr.id}</td>
                        <td>${instr.name}</td>
                        <td>${instr.email}</td>
                        <td>
                            <a href="/instructors/${instr.id}/edit" class="btn-edit">Редактировать</a>
                            <a href="/instructors/${instr.id}/delete" class="btn-delete">Удалить</a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
        })
        .catch(err => console.error('Ошибка загрузки инструкторов:', err));
</script>

</body>
</html>
