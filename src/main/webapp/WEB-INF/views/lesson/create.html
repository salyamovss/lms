<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать урок</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { display: inline-block; margin-top: 10px; text-decoration: none; color: #333; }
    </style>
</head>
<body>

<h1>Создать урок</h1>

<form action="/lessons" method="post">
    <label>Название:</label>
    <input type="text" name="title" required>

    <label>Описание:</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Дата публикации:</label>
    <input type="date" name="publisherDate" required>

    <label>Курс:</label>
    <select name="courseId" id="courseSelect" required>
        <!-- Опции будут подгружаться через JS -->
    </select>

    <button type="submit">Сохранить</button>
</form>

<a href="/lessons">Назад к списку</a>

<script>
    fetch('/courses')
        .then(res => res.json())
        .then(courses => {
            const select = document.getElementById('courseSelect');
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.id;
                option.textContent = course.title;
                select.appendChild(option);
            });
        })
        .catch(err => console.error('Ошибка загрузки курсов:', err));
</script>

</body>
</html>
