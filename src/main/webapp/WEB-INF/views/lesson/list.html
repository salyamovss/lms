<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список уроков</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
        }
        th {
            background-color: #f0f0f0;
        }
        .btn-create {
            display: inline-block;
            padding: 8px 15px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-create:hover {
            background-color: #45a049;
        }
        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            margin-right: 5px;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        .btn-edit:hover {
            background-color: #1976D2;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h1>Мои уроки</h1>

<a href="/lessons/new" class="btn-create">Создать урок</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Дата публикации</th>
        <th>Курс</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="lessonTable">
    <!-- Данные будут подгружаться через JS -->
    </tbody>
</table>

<div id="noDataMessage" style="margin-top: 15px; font-style: italic; display:none;">
    Уроков пока нет.
</div>

<script>
    // Загружаем уроки через fetch и вставляем в таблицу
    fetch('/lessons')
        .then(res => res.json())
        .then(lessons => {
            const tbody = document.getElementById('lessonTable');
            const noData = document.getElementById('noDataMessage');

            if (lessons.length === 0) {
                noData.style.display = 'block';
                return;
            }

            lessons.forEach(lesson => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${lesson.id}</td>
                    <td>${lesson.title}</td>
                    <td>${lesson.description}</td>
                    <td>${lesson.publisherDate}</td>
                    <td>${lesson.course ? lesson.course.title : '-'}</td>
                    <td>
                        <a href="/lessons/${lesson.id}/edit" class="btn-edit">Редактировать</a>
                        <a href="/lessons/${lesson.id}/delete" class="btn-delete">Удалить</a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(err => console.error('Ошибка загрузки уроков:', err));
</script>

</body>
</html>
