<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список курсов</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 8px;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn-create {
            display: inline-block;
            padding: 8px 15px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-create:hover {
            background-color: #45a049;
        }

        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #f44336;
        }
    </style>

</head>
<body>

<h1>Мои курсы</h1>

<a th:href="@{/courses/new}" class="btn-create">Создать курс</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Дата публикации</th>
        <th>Действия</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.title}"></td>
        <td th:text="${course.description}"></td>
        <td th:text="${course.publisherDate}"></td>
        <td>
            <a th:href="@{'/courses/' + ${course.id} + '/edit'}" class="btn-edit">Редактировать</a>
            <a th:href="@{'/courses/' + ${course.id} + '/delete'}" class="btn-delete">Удалить</a>
        </td>
    </tr>
    </tbody>

</table>

<div th:if="${courses.size() == 0}" style="margin-top: 15px; font-style: italic;">
    Курсов пока нет.
</div>

</body>
</html>
