<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
        a.back {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${student.id} != null ? 'Редактировать студента' : 'Добавить студента'">Форма студента</h1>
    <form th:action="${student.id} != null ? @{'/students/form/' + ${student.id}} : @{/students}" method="post" th:object="${student}">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>

        <input type="submit" value="Сохранить">
    </form>
    <a href="/students" class="back">Назад к списку</a>
</div>
</body>
</html>
