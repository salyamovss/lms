<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        a.button {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        a.button.delete {
            background: #f44336;
        }
        a.button:hover {
            opacity: 0.8;
        }
        .top-bar {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список студентов</h1>
    <div class="top-bar">
        <a href="/students/new" class="button">Добавить студента</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.firstName}">Иван</td>
            <td th:text="${student.email}">ivan@mail.com</td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="button">Редактировать</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="button delete">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
